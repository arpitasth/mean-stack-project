<!-- Showing All the Posts -->
<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion *ngIf="posts.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts;first as isFirst" [expanded]="isFirst">
    <mat-expansion-panel-header>
      <b>{{ post.title }}</b>
    </mat-expansion-panel-header>
    <img src="{{ post.imageUrl }}" alt="{{ post.title }}">
    <p><i>{{ post.content }}</i></p>
    <mat-action-row>
        <a mat-button color="primary" [routerLink]="['edit', post._id]">EDIT</a>
        <button mat-button color="primary" (click)="onDeletePost(post._id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1 info-text" *ngIf="posts.length <=0 && !isLoading">No Post Added Yet!</p>
