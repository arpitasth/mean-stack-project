<mat-spinner *ngIf="isLoading"></mat-spinner>

<div *ngIf="posts.length > 0 && !isLoading" >
  <mat-card class="example-card" *ngFor="let post of posts">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle>This is a Subtitle</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ post.imageUrl }}" alt="{{ post.title }}">
    <mat-card-content>
      <p>
        {{ post.content }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>

<p class="mat-body-1 info-text" *ngIf="posts.length<=0 && !isLoading">No Post Added Yet!</p>
