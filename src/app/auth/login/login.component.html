<mat-card>
  <form #loginForm="ngForm" (submit)="onSubmit(loginForm)">
    <mat-form-field>
      <input matInput
      name="email"
      type="email"
      email
      ngModel
      required
      #email = ngModel
      >
      <mat-error *ngIf="email.invalid">Email is <strong>Invalid</strong></mat-error>
    </mat-form-field>
    <mat-form-field>
      <input  matInput
      type="password"
      name="password"
      ngModel
      #password = ngModel
      required>
      <mat-error *ngIf="email.invalid">Password is <strong>Invalid</strong></mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</mat-card>
